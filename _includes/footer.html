<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">
    <p>An <a href="https://www.xyzdigital.com/">xyzdigital</a> publication featuring stories, tutorials, and reflections about
      technology and software development</p>
    <p><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
    <div>
      <a href="{{ 'feed.xml' | relative_url }}">
        <svg class="svg-icon orange">
          <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
        </svg><span>RSS</span>
      </a>
    </div>
    <div>
      <a href="https://www.twitter.com/{{ site.social.twitter| cgi_escape | escape }}"><svg class="svg-icon">
          <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
        </svg> <span class="username">{{ site.social.twitter | escape }}</span></a>
    </div>
    <div>
      <a href="https://medium.com/@devtails"><span class="username">Follow on Medium</span></a>
    </div>

  </div>

</footer>
