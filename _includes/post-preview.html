<li>
    <h3 class="mb-0.5">
        <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
        </a>
    </h3>
    <span class="post-meta">
        <div>
            <a href="/authors/{{post.author}}">{{post.author}}</a>
        </div>
        {%- for tag in post.tags -%}
        <span class="mr-1">
            <a href="/tags/{{tag}}">#{{ tag }}</a>
        </span>
        {%- endfor -%}
    </span>
    {%- if site.show_excerpts -%}
    {{ post.excerpt }}
    {%- endif -%}
</li>
